<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        

            <p class="text-white text-[20px] font-medium">Increment And decrement</p>

            <div class="flex bg-white text-[25px] min-w-[200px] justify-around rounded-sm gap-8 p-3">
                 <!-- negative button -->
                <button onclick="decrement()" class="border-r-2 px-5 border-[#bfbfbf]">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <div id="counter" class="font-bold">0</div>
                 <!-- positive button -->
                <button onclick="increment()" class="border-l-2 px-5 border-[#bfbfbf]">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </div>
        
    </div>

    <script src="https://kit.fontawesome.com/45ec490a30.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
